name: Apis con CI/CD

on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven  
        
    - name: Instalar dependencias y compilar
      run: mvn clean install -DskipTests

    - name: Ejecutar pruebas con Serenity
      run: mvn clean verify -Dtest = ApisTestRunner

    - name: Verificar archivos de Serenity
      run: ls -R target/site/serenity || echo "No se encontraron archivos"
      
    - name: Guardar reportes de Serenity
      uses: actions/upload-artifact@v4
      with:
          name: serenity-reports
          path: target/site/serenity/

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    

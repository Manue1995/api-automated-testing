#
# Serenity parameters
#
serenity {
  encoding = "UTF-8"
  browser.maximized = true
  console.colors = true
  logging = VERBOSE
  compromised.on = java.net.ConnectException
  fail.on = java.lang.IllegalAccessError
  timeout = 5000
}

webdriver {
  report {
    accessibility = true


  }
  driver = chrome
   autodownload = true


  capabilities{

     "goog:chromeOptions"{
        args= ["disable-infobars"]
        excludeSwitches = ["disable-popup-blocking"]
     }
  }

 }
environment =    local

environments {
  local {
    webdriver.driver = Chrome
    headless.mode =false
   Chrome {
      switches = [
        "--start-maximized",
        "--ignore-certificate-errors",
        "--incognito",
        "--accept-insecure-certs",
        "--acceptSslCerts",
        "--disable-popup-blocking",
        "--disable-infobars",
        "--remote-allow-origins=*"
      ]
      preferences {
        download {
          prompt_for_download: false
          default_directory: "$TEMPDIR"
        }
      }
    }
  }
}